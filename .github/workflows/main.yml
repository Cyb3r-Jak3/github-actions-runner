name: Docker

on:
  push:
    branches:
      - "main"
    tags:
      - 'v*'
  pull_request:
    branches:
      - "main"
    paths:
      - .github/workflows/main.yml
      - 'Dockerfile'
      - 'pre-hook.sh'

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up Docker
        uses: docker/setup-docker-action@e43656e248c0bd0647d3f5c195d116aacf6fcaf4 # v4.7.0
        with:
          daemon-config: |
            {
              "features": {
                "containerd-snapshotter": true
              }
            }
      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login To GitHub
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          flavor: |
            latest=true
          images: ghcr.io/cyb3r-jak3/github-actions-runner
          labels: |
            org.label-schema.vcs-url=https://github.com/Cyb3r-Jak3/github-actions-runner.git
            org.label-schema.schema-version=1.0.0-rc1
            maintainer=Cyb3r Jak3 git@cyberjake.xyz
            org.opencontainers.image.vendor=cyb3rjak3

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Build and push
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        id: build
        with:
          context: .
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: mode=max
          load: ${{ !startsWith(github.ref, 'refs/tags/v') }}

      - name: Test Run
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        run: |
          docker run --rm \
            --entrypoint /bin/bash \
            --env GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            ${{ steps.build.outputs.imageid }} -c '
              tenv version && \
              terraform-docs --version && \
              yq --version && \
              aws --version && \
              docker buildx version && \
              docker compose version && \
              node -v && \
              helm version && \
              op --version && \
              cloudflare-utils --version && \
              cosign version
            '

      - name: GitHub Container Attestation
        uses: actions/attest-build-provenance@a2bbfa25375fe432b6a289bc6b6cd05ecd0c4c32 # v4.1.0
        id: attest
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        with:
          subject-name: ghcr.io/cyb3r-jak3/github-actions-runner
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

