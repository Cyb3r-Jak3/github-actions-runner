on:
  pull_request:
    types: [ closed ]

jobs:
  clear-caches:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      actions: write
    steps:
      - name: Clear caches
        uses: theAngularGuy/clear-cache-of-pull-request@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}